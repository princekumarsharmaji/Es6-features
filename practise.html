    <script>
        // Default parameters

               console.log(msg)

         //Rest parameters (...args)
         function sum (...args){
          let result = 0;
            for(let i=0; i<args.length; i++){
                result += args[i];
                
            }
              console.log (result);
        }
        sum(5,8,4,4)
        sum(6,7,4)

        let array2 = [4,5,6,...array1]
